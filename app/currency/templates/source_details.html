{% extends 'base.html' %}

{% block main_content %}
    {% if object %}
        <table>
        <caption>
            <strong>{{ title }} id={{ object.id }}</strong>
        </caption>
          <tr>
              <th>Property</th>
              <th>Value</th>
          </tr>
          <tr>
              <td style="text-align: left;">source_url</td>
              <td style="text-align: center;">{{ object.source_url }}</td>
          </tr>
          <tr>
              <td style="text-align: left;">name</td>
              <td style="text-align: center;">{{ object.name }}</td>
          </tr>
        </table>

        <div>
            <a class="custom_button" href="{% url 'source_update' pk=object.id %}">Edit</a>
            <a class="custom_button" href="{% url 'source_delete' pk=object.id %}">Delete</a>
        </div>

    {% else %}
        <p>Объект не найден!</p>p>

    {% endif %}
{% endblock main_content %}
