{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block main_content %}
    {% if object.logo %}
        <img src="{{ object.logo.url }}" height="100">
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit class="btn btn-success">Update</button>
    </form>
{% endblock main_content %}
